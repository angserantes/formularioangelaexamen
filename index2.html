<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header-component></header-component>
    <main>
        <div class="container">
            <form>
                <h2>Registra tus datos</h2>
                <ul>
                  <li>
                    <label for="uname">Usuario:</label>
                    <input type="text" name="uname" id="uname" required minlength="5" maxlength="20">
                  </li>
                  <li>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" required minlength="1"> 
                  </li>
                  <li>
                    <label for="phone">Teléfono:</label>
                    <input type="text" name="phone" id="phone" required minlength="1" maxlength="10">
                  </li>
                  <li>
                    <label for="comment">Tu opinión:</label>
                    <textarea name="comment" id="comment" required minlength="1" maxlength="200"> 
                    </textarea>
                  </li>
                  <li>
                    <button>Submit comment</button>
                  </li>
                </ul>
              </form>
            </div>
    </main>
    <footer-component></footer-component>
    <script src="./js/header.js" type="text/javascript" defer></script>
    <script src="./js/footer.js" type="text/javascript" defer></script>
</body>
</html>
